<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Dice roll page</title>
</head>

<body>
    <h1>This is a Dice Rolling game</h1>
    <div class="drop-down">
        <p class="drop-p">Player 1 wins!!!</p>
        <button type="button" class="btn btn-drop" id="drop-btn">OK</button>
    </div>
    <div class="container">
        <div class="image-wrapper">
            <img src="images/dice-six-faces-one.png" id="image-1">
            <img src="images/dice-six-faces-two.png" id="image-2">
        </div>
        <p class="para" id="para"><b></b></p>
        <p class="para-2" id="para-2"><b></b></p>
        <div class="btn-wrapper">
            <button type="button" class="btn btn-1" id="btn-1">Player 1</button>
            <button type="button" class="btn btn-2" id="btn-2">Player 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
